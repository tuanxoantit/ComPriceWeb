{% extends 'Search.html' %}
{% block Result %}
    <h3> Search results for {{TextSearch}}</h3>

    <div class="result">     
      {% for mData in mResult %}
        <div class={{mData['Store']}}>   
            <ul>      
                <li>{{mData['Price']}}</li>
                <p>{{mData['Name']}}</p>
                <p><a href= "{{mData['Link']}}" target="_blank" >{{mData['Store']}}</a></p>
            </ul>   
        </div>
      {% endfor %}
    </div>

{% endblock %}
